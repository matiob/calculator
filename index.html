<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="calculator">
        <input type="text" class="form-control mb-2" id="display" readonly>

        <div class="row">
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="7">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="8">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="9"">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger btn-block" data-action="clear">C</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="btn btn-light btn-block"  data-value="4">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block"  data-value="5"">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block"  data-value="6">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="/">/</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="btn btn-light btn-block"  data-value="1">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block"  data-value="2">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block"  data-value="3">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="*">*</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="0">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value=".">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success btn-block" data-action="calculate">=</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="-">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button class="btn btn-light btn-block"  data-value="+">+</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
